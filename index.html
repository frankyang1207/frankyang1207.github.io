<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@300;400&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1 class="title">Tic-Tac-Toe</h1>
    </header>
    <main>
        <div class="player-info">
            <h1 id="p1-piece">Player1: X</h1>
            <p id="p1-score">Score: 0</p>
        </div>
        <div class="board" id="board">
            <div class="cell" data-index="0">
                <div class="mark-container">
                    <div class="halfclip">
                        <div class="halfcircle clipped"></div>
                    </div>
                    <div class="halfcircle fixed"></div>
                    <div class="x-left"></div>
                    <div class="x-right"></div>
                </div>
            </div>
            <div class="cell" data-index="1">
                <div class="mark-container">
                    <div class="halfclip">
                        <div class="halfcircle clipped"></div>
                    </div>
                    <div class="halfcircle fixed"></div>
                    <div class="x-left"></div>
                    <div class="x-right"></div>
                </div>
            </div>
            <div class="cell" data-index="2">
                <div class="mark-container">
                    <div class="halfclip">
                        <div class="halfcircle clipped"></div>
                    </div>
                    <div class="halfcircle fixed"></div>
                    <div class="x-left"></div>
                    <div class="x-right"></div>
                </div>
            </div>
            <div class="cell" data-index="3">
                <div class="mark-container">
                    <div class="halfclip">
                        <div class="halfcircle clipped"></div>
                    </div>
                    <div class="halfcircle fixed"></div>
                    <div class="x-left"></div>
                    <div class="x-right"></div>
                </div> 
            </div>
            <div class="cell" data-index="4">
                <div class="mark-container">
                    <div class="halfclip">
                        <div class="halfcircle clipped"></div>
                    </div>
                    <div class="halfcircle fixed"></div>
                    <div class="x-left"></div>
                    <div class="x-right"></div>
                </div>
            </div>
            <div class="cell" data-index="5">
                <div class="mark-container">
                    <div class="halfclip">
                        <div class="halfcircle clipped"></div>
                    </div>
                    <div class="halfcircle fixed"></div>
                    <div class="x-left"></div>
                    <div class="x-right"></div>
                </div>
            </div>
            <div class="cell" data-index="6">
                <div class="mark-container">
                    <div class="halfclip">
                        <div class="halfcircle clipped"></div>
                    </div>
                    <div class="halfcircle fixed"></div>
                    <div class="x-left"></div>
                    <div class="x-right"></div>
                </div>
            </div>
            <div class="cell" data-index="7">
                <div class="mark-container">
                    <div class="halfclip">
                        <div class="halfcircle clipped"></div>
                    </div>
                    <div class="halfcircle fixed"></div>
                    <div class="x-left"></div>
                    <div class="x-right"></div>
                </div>
            </div>  
            <div class="cell" data-index="8">
                <div class="mark-container">
                    <div class="halfclip">
                        <div class="halfcircle clipped"></div>
                    </div>
                    <div class="halfcircle fixed"></div>
                    <div class="x-left"></div>
                    <div class="x-right"></div>
                </div>
            </div>
            <div class="line" id="line"></div>
        </div>
        <div class="winning-message" id="winning-message">
            
        
        <canvas class="hide" id="confetti"></canvas>
            <div class="data-winning-message-text"></div>
            <button class="restart-btn" id="restart-btn">Start</button>
            <div class="dropdown">
                <button class="mode-drop-btn">vs Hard AI</button>
                <div class="dropdown-content">
                    <button id="pvp-btn">vs Player</button>
                    <button id="easy-btn">vs Easy AI</button>
                    <button id="medium-btn">vs Hard AI</button>
                    <button id="hard-btn">vs Impossible AI</button>
                </div>
            </div>
            <div class="dropdown">
                <button class="order-drop-btn">Going First</button>
                <div class="dropdown-content">
                    <button id="go1-btn">Going First</button>
                    <button id="go2-btn">Going Second</button>
                </div>
            </div>
        </div>
        <div class="player-info">
            <h1 id="p2-piece">Player2: O</h1>
            <p id="p2-score">Score: 0</p>
        </div>
    </div>
</main>

    
<script src="confetti.js"></script>
</html>
